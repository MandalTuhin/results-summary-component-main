<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- site description -->
    <meta
      name="description"
      content="Results Summary Component showing user performance metrics with visual, verbal, memory, and reaction scores. Built with HTML and CSS."
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- for fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="flex items-center justify-center flex-wrap h-full">
      <div class="flex container flex-wrap justify-center full-screen">
        <section class="blue-section contains">
          <h2 class="text-lg result-title">Your Result</h2>
          <div class="circle">
            <div class="number">76</div>
            <span class="hundred">of 100</span>
          </div>
          <div class="result-title great">Great</div>
          <p class="result-title hundred paragraph">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </section>
        <section class="center contains">
          <h2 class="text-lg text-accent">Summary</h2>

          <div class="cards reaction">
            <div class="stat-flex red">
              <img
                src="./assets/images/icon-reaction.svg"
                alt="reaction icon"
              />
              Reaction
            </div>
            <span class="light-text">
              <strong class="strong-text">80</strong> / 100
            </span>
          </div>
          <div class="cards memory">
            <div class="stat-flex yellow">
              <img
                src="./assets/images/icon-memory.svg"
                alt="memory icon"
              />Memory
            </div>
            <span class="light-text">
              <strong class="strong-text">92</strong> / 100
            </span>
          </div>
          <div class="cards verbal">
            <div class="stat-flex green">
              <img
                src="./assets/images/icon-verbal.svg"
                alt="verbal icon"
              />Verbal
            </div>
            <span class="light-text">
              <strong class="strong-text">61</strong> / 100
            </span>
          </div>
          <div class="cards visual">
            <div class="stat-flex blue">
              <img
                src="./assets/images/icon-visual.svg"
                alt="visual icon"
              />Visual
            </div>
            <span class="light-text">
              <strong class="strong-text">72</strong> / 100
            </span>
          </div>
          <div class="button-area">
            <button>Continue</button>
          </div>
        </section>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.github.com/mandaltuhin">Tuhin Mandal</a>.
      </div>
    </footer>
  </body>
</html>
