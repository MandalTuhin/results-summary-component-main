<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <!-- for fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="blue-section">
        <div class="result-title">Your Result</div>
        <div class="circle">
          <div class="number">76</div>
          <span class="result-title hundred">of 100</span>
        </div>
        <div class="result-title great">Great</div>
        <p class="result-title hundred paragraph">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>
      Summary
      <div>Reaction 80 / 100</div>
      <div>Memory 92 / 100</div>
      <div>Verbal 61 / 100</div>
      <div>Visual 72 / 100</div>

      <button>Continue</button>
    </main>

      </div>
    </footer> -->
  </body>
</html>
